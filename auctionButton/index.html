<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title> Auction button </title>

	<!-- styles -->
	<link rel="stylesheet" type="text/css" href="css/auctionButton.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">

	<!-- scripts -->
	<script type="text/javascript" src="js/jquery-1.12.4.js"></script>
	<script type="text/javascript" src="js/auctionButton.js"></script>

	<!-- How to use the auctionButton -->
	<script type="text/javascript">
		var 
			bds = new AuctionButton('bds-auction', 'bds', 'bds', 'bds'),
			aucnet = new AuctionButton('aucnet-auction', 'aucnet', 'aucnet', 'aucnet'),
			buttonCombiner = new AuctionButtonCombiner('all-auction', 'all', 'all', 'all', [ bds, aucnet ]);

		jQuery(document).ready( function() {
			let container = document.getElementsByClassName('container')[0];

			bds.insertIntoEnd(container);
			aucnet.insertIntoEnd(container);
			buttonCombiner.insertIntoEnd(container);
		});
	</script>

</head>
<body>

	<div class="container">
		
	</div>

</body>
</html>
