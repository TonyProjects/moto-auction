<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title> select by E.Anton</title>

	<!-- CSS -->
	<link rel="stylesheet" type="text/css" href="css/select.css">

	<!--  -->
	<style type="text/css">
		.container {
			max-width: 1170px;
			width: 100%;
			min-height: 400px;
			margin: auto;
			padding: 15px;
			font-family: Arial, Helvetica, Sans-serif;
		}

		.page-title {
			margin: 22px auto;
			line-height: 2;
			letter-spacing: 2px;
			font-size: 20px;
			font-family: "MullerHeavy";
			text-transform: uppercase;
			text-align: center;
			color: rgb( 30, 50, 76 );
		}
	</style>

	<!-- JS -->
	<script type="text/javascript" src="js/jquery-1.12.4.js"></script>

	<!-- Common class -->
	<script src="js/common.js"></script>
	<!-- Select, SelectCombiner clases-->
	<script type="text/javascript" src="js/select.js"></script>


	<!-- insert of selects -->
	<script type="text/javascript">
		var 
			s = new Select('new-select', 
				{	name: 'new-select-input',
					value: 'default'
				}, 
				[ 	{sent: 'one', text: 'first'}, 
					{sent: 'two', text: 'second'}
				],	'The select'
			),
			s2 = new Select('other-new-select',
				{	name: 'other-new-select-input',
					value: 'default'
				},
				[	{sent: 'otherOne', text: 'otherFirst'},
					{sent: 'otherTwo', text: 'otherSecond'}
				],	'The other select'
			),
			s3 = new Select('sThree-new-select',
				{	name: 'sThree-new-select-input',
					value: 'default'
				},
				[	{sent: 'otherOne', text: 'otherFirst'},
					{sent: 'otherTwo', text: 'otherSecond'}
				],	'sThree select'
			)
			sCombiner = new SelectCombiner( [s, s2, s3] );
			
		jQuery(document).ready( function($) {
			var selectContainer = document.getElementsByClassName('container')[0];

			sCombiner.changeWidthAll( 150 );
			sCombiner.insertIntoEndAll( selectContainer );
			sCombiner.addListenerForAll( selectContainer, function(event) { console.log(event.target.className)} );
		});
	</script>
	</style>
</head>
<body>
	<h1 class="page-title"> select by E.Anton </h1>
	<div class="container" style="display: flex;">
	</div>
</body>
</html>
