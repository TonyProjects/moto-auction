<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title> select by E.Anton</title>

	<!-- CSS -->
	<link rel="stylesheet" type="text/css" href="css/select.css">

	<!--  -->
	<style type="text/css">
		.container {
			max-width: 1170px;
			width: 100%;
			min-height: 400px;
			margin: auto;
			padding: 15px;
			font-family: Arial, Helvetica, Sans-serif;
		}

		.page-title {
			margin: 22px auto;
			line-height: 2;
			letter-spacing: 2px;
			font-size: 20px;
			font-family: "MullerHeavy";
			text-transform: uppercase;
			text-align: center;
			color: rgb( 30, 50, 76 );
		}
	</style>

	<!-- JS -->
	<script type="text/javascript" src="js/jquery-1.12.4.js"></script>
	<script type="text/javascript" src="js/select.js"></script>

	<!-- insert of selects -->
	<script type="text/javascript">
		jQuery(document).ready( function($) {
			var s = new Select(
				'new-select', 
				{
					name: 'new-select-input',
					value: 'default'
				}, 
				[ 
					{dataValue: 'one', text: 'first'}, 
					{dataValue: 'two', text: 'second'}
				],
				'The select'
			);
			s.insertInto( document.getElementsByClassName('container')[0] );
			s.changeWidth(150);

			var sOther = new Select(
				'other-new-select',
				{
					name: 'other-new-select-input',
					value: 'default'
				},
				[
					{dataValue: 'otherOne', text: 'otherFirst'},
					{dataValue: 'otherTwo', text: 'otherSecond'}
				],
				'The other select'
			);
			sOther.insertInto( document.getElementsByClassName('container')[0] );
			sOther.changeWidth(150);

			var theSelect = new Select(
				'theSelect-new-select',
				{
					name: 'theSelect-new-select-input',
					value: 'default'
				},
				[
					{dataValue: 'otherOne', text: 'otherFirst'},
					{dataValue: 'otherTwo', text: 'otherSecond'}
				],
				'theSelect select'
			);
			theSelect.insertInto( document.getElementsByClassName('container')[0] );
			theSelect.changeWidth(150);
		});
	</script>
	</style>
</head>
<body>
	<h1 class="page-title"> select by E.Anton </h1>
	<div class="container" style="display: flex;">
	</div>
</body>
</html>
