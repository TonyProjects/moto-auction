<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title> select by E.Anton</title>

	<!-- CSS -->
	<link rel="stylesheet" type="text/css" href="css/select.css">

	<!--  -->
	<style type="text/css">
		.container {
			max-width: 1170px;
			width: 100%;
			min-height: 400px;
			margin: auto;
			padding: 15px;
		}

		.page-title {
			margin: 22px auto;
			line-height: 2;
			letter-spacing: 2px;
			font-size: 20px;
			font-family: "MullerHeavy";
			text-transform: uppercase;
			text-align: center;
			color: rgb( 30, 50, 76 );
		}
	</style>

	<!-- JS -->
	<script type="text/javascript" src="js/jquery-1.12.4.js"></script>
	<script type="text/javascript" src="js/select.js"></script>
</head>
<body>
	<h1 class="page-title"> select by E.Anton </h1>
	<div class="container">
		<p class="available__header-lable">Сортировать:</p>

		<div id="sort-select" class="select" data-current="0" data-state="hide">
			<div class="select__items">
				<div class="select__items-item" data-value="default" data-index="0"> По умолчанию </div>
				<div class="select__items-item" data-value="name-asc" data-index="1"> По имени (А-Я) </div>
				<div class="select__items-item" data-value="name-desc" data-index="2"> По имени (Я-А)  </div>
				<div class="select__items-item" data-value="price-asc" data-index="3"> По цене (возрастание) </div>
				<div class="select__items-item" data-value="price-desc" data-index="4"> По цене (убывание) </div>
				<div class="select__items-item" data-value="rating-asc" data-index="5"> По рейтингу (возрастание) </div>
				<div class="select__items-item" data-value="rating-desc" data-index="6"> По рейтингу (убывание) </div>
				<div class="select__items-item" data-value="model-asc" data-index="7"> По модели (А-Я) </div>
				<div class="select__items-item" data-value="model-desc" data-index="8"> По модели (Я-А) </div>
			</div>
			<div class="select__button">
				<div class="select__button-arrow select__button-arrow--up"></div>
			</div>
			<input type="hidden" name="sort-value" name="sort-value" value="default">
		</div>
	</div>
</body>
</html>
